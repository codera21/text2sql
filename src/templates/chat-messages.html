{% for conversation in conversation_history %}
<div class="card">
  <div class="card-header">
    <p class="card-header-title">{{conversation.user_prompt}}</p>
  </div>
  <div class="card-content">
    <div class="content">
      <pre><code>{{conversation.query_execution}}</code></pre>

      <small><b>Executed Query:</b> {{conversation.response}}</small>
    </div>
  </div>
</div>
<br />
{% endfor %}
