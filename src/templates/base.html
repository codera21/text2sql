<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- Include Font Awesome CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .is-fullheight {
        min-height: 100vh;
      }

      /* Container for the chat area (messages + input) */
      .chat-container {
        display: flex;
        flex-direction: column; /* Stack messages and input vertically */
      }
      /* Chat messages take 90% of the vertical space */
      .chat-messages {
        flex: 94%; /* Fix to 90% of container height */
        overflow-y: auto; /* Scroll if content exceeds height */
        padding: 1rem;
      }
      /* Chat input bar takes the remaining 10% */
      .chat-input {
        border-top: 1px solid #ddd;
        padding: 1rem;
        margin-bottom: 1rem;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <section class="columns is-fullheight">
        <!-- side bar -->
        {% include 'partials/sidebar.html' %}

        <div class="container column is-9" id="main-area">
          {% block content %}
          <!-- Default content can go here -->
          {% endblock %}
        </div>
      </section>

      {% include "partials/footer.html" %}
    </div>
  </body>

  <script
    src="https://unpkg.com/htmx.org@2.0.4"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"
  ></script>
</html>
